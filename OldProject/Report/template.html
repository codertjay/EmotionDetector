<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #cecdcd;
        }


        #print-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="print-button" class="btn btn-sm " onclick="window.print()">Print</button>
    <!-- Image header -->
    <div class="row row-header">
        <div class="col-12 px-0">
            <img src="{{pie_chart_image}}" class="img-header"
                 alt="Pie Chart" style="max-height: 80vh;
                                    width: 100%;
                                    text-align: center;
                                    object-fit: contain;">
        </div>
    </div>
    <!-- Image cards -->


    <div class="row align-items-center justify-content-around mt-5 p-2">
        <div class="col-12 ">
            <h3 class="text-center font-weight-bold mb-4">Dominant Emotion</h3>
        </div>
        {% for item in dominant_emotions_data %}
        <div class="col-sm-6 col-md-4 col-lg-3 ">
            <div class="card shadow m-2" style="width: 18rem;">
                <img src={{item[1]}} class="card-img-top p-2 shadow" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item[0]}}</h5>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{item[2]}}%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{item[2]}}%</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <div class="row align-items-center justify-content-around mt-5 p-2">
        <div class="col-12">
            <h3 class="text-center font-weight-bold mb-4">Male Emotion</h3>
        </div>
        {% for item in male_dominant_emotions_data %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow m-2" style="width: 18rem;">
                <img src={{item[1]}} class="card-img-top p-2 shadow" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item[0]}}</h5>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{item[2]}}%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{item[2]}}%</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <div class="row align-items-center justify-content-around mt-5 p-2">
        <div class="col-12">
            <h3 class="text-center font-weight-bold mb-4">Female Emotion</h3>
        </div>
        {% for item in female_dominant_emotions_data %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow m-2" style="width: 18rem;">
                <img src={{item[1]}} class="card-img-top p-2 shadow" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item[0]}}</h5>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{item[2]}}%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{item[2]}}%</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
