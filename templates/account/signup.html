{% extends "account/base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
    <div class="card border-0">
        <div class="card-header">
            <div class="edit-profile__title">
                <h6>Sign Up </h6>
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <div class="edit-profile__body">
                    <div class="edit-profile__body">
                        <input type="hidden" name="{{ redirect_field_name }}" value="/"/>
                        {{ form|crispy }}

                        <div class="admin-condition">
                            <div class="checkbox-theme-default custom-checkbox ">
                                <input class="checkbox" type="checkbox" id="admin-1">
                                <label for="admin-1">
                    <span class="checkbox-text">Creating an account means youâ€™re okay
                    with our <a href="#" class="color-primary">Terms of
                    Service</a> and <a href="#" class="color-primary">Privacy
                    Policy</a>
                    my preference</span>
                                </label>
                            </div>
                        </div>
                        <div class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                            <button class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                                Create Account
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="px-20">
            <p class="social-connector social-connector__admin text-center">
                <span>Or</span>
            </p>
            <div class="button-group d-flex align-items-center justify-content-center">
                <ul class="admin-socialBtn">
                    <li>
                        <button class="btn text-dark google">
                            <svg xmlns="http://www.w3.org/2000/svg" id="Icon" width="20" height="20" viewBox="0 0 20 20"
                                 class="svg replaced-svg">
                                <path id="Path_1083" data-name="Path 1083"
                                      d="M4.432,144.953l-.7,2.6-2.544.054a10.017,10.017,0,0,1-.074-9.338h0l2.265.415.992,2.252a5.968,5.968,0,0,0,.056,4.018Z"
                                      transform="translate(0 -132.867)" fill="#fff"></path>
                                <path id="Path_1084" data-name="Path 1084"
                                      d="M271.233,208.176a10,10,0,0,1-3.565,9.666h0l-2.853-.146-.4-2.521a5.96,5.96,0,0,0,2.564-3.043h-5.347v-3.956h9.605Z"
                                      transform="translate(-251.408 -200.044)" fill="#fff"></path>
                                <path id="Path_1085" data-name="Path 1085"
                                      d="M45.577,315.121h0a10,10,0,0,1-15.069-3.059l3.241-2.653a5.947,5.947,0,0,0,8.57,3.045Z"
                                      transform="translate(-29.317 -297.323)" fill="#fff"></path>
                                <path id="Path_1086" data-name="Path 1086"
                                      d="M43.889,2.3l-3.24,2.652a5.947,5.947,0,0,0-8.767,3.114L28.625,5.4h0A10,10,0,0,1,43.889,2.3Z"
                                      transform="translate(-27.506)" fill="#fff"></path>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class=" radius-md wh-48 content-center facebook">
                            <i class="uil uil-facebook-f"></i>
                        </button>
                    </li>
                    <li>
                        <button class="radius-md wh-48 content-center twitter">
                            <i class="uil uil-twitter"></i>
                        </button>
                    </li>
                    <li>
                        <button class="radius-md wh-48 content-center github">
                            <i class="uil uil-github"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="admin-topbar">
            <p class="mb-0">
                Don't have an account?
                <a href="{% url 'account_login' %}" class="color-primary">
                    Sign In
                </a>
            </p>
        </div>
    </div>

{% endblock %}
